<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{DATAR}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;700&family=Anton&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Bayside Demo';
            src: url('fonts/BaysideDemo-Regular.woff2') format('woff2'),
                 url('fonts/BaysideDemo-Regular.woff') format('woff'),
                 url('fonts/BaysideDemo-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f0;
            background-image: url('images/DATAR_ent.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-family: 'Bayside Demo', 'Yanone Kaffeesatz', 'Anton', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            color: #545454;
            text-shadow: none;
            animation: fadeIn 1s ease-in;
        }

        p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: #f5f5dc;
            opacity: 0.95;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{DATAR}</h1>
    </div>
</body>
</html>
